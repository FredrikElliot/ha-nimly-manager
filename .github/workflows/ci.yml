name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install homeassistant voluptuous

      - name: Validate manifest
        run: |
          python -c "import json; json.load(open('custom_components/nimlykoder/manifest.json'))"

      - name: Validate translations
        run: |
          python -c "import json; json.load(open('custom_components/nimlykoder/translations/en.json'))"
          python -c "import json; json.load(open('custom_components/nimlykoder/translations/sv.json'))"

      - name: Check Python syntax
        run: |
          python -m py_compile custom_components/nimlykoder/*.py
          python -m py_compile custom_components/nimlykoder/adapters/*.py

  hacs:
    name: HACS Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: HACS validation
        uses: hacs/action@main
        with:
          category: integration

  hassfest:
    name: Hassfest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Hassfest validation
        uses: home-assistant/actions/hassfest@master
