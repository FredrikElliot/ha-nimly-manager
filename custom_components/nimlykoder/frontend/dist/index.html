<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Nimlykoder</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--primary-background-color, #fafafa);
            color: var(--primary-text-color, #212121);
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 400;
        }
        
        button {
            background: var(--primary-color, #03a9f4);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
        }
        
        button:hover {
            opacity: 0.9;
        }
        
        button.secondary {
            background: transparent;
            color: var(--primary-color, #03a9f4);
            border: 1px solid var(--primary-color, #03a9f4);
        }
        
        button.danger {
            background: #f44336;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 2px 2px rgba(0,0,0,0.1);
        }
        
        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        th {
            font-weight: 500;
            color: var(--secondary-text-color, #757575);
        }
        
        tr:hover {
            background: #f5f5f5;
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .status-active {
            background: #4caf50;
            color: white;
        }
        
        .status-expired {
            background: #f44336;
            color: white;
        }
        
        .status-reserved {
            background: #ff9800;
            color: white;
        }
        
        .actions {
            display: flex;
            gap: 8px;
        }
        
        .actions button {
            padding: 6px 12px;
            font-size: 12px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        
        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: white;
            padding: 24px;
            border-radius: 4px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            margin-bottom: 20px;
        }
        
        .modal-header h2 {
            margin: 0;
            font-size: 20px;
            font-weight: 400;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--secondary-text-color, #757575);
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color, #03a9f4);
        }
        
        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
            margin-top: 20px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--secondary-text-color, #757575);
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 16px;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--secondary-text-color, #757575);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Nimlykoder</h1>
        <button id="addBtn">Add Code</button>
    </div>
    
    <div id="error" class="error" style="display: none;"></div>
    
    <div id="loading" class="loading">Loading...</div>
    
    <div id="tableContainer" style="display: none;">
        <table id="codesTable">
            <thead>
                <tr>
                    <th>Slot</th>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Expiry</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="codesBody">
            </tbody>
        </table>
        <div id="emptyState" class="empty-state" style="display: none;">
            No codes configured. Click "Add Code" to get started.
        </div>
    </div>
    
    <!-- Add/Edit Modal -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Code</h2>
            </div>
            <form id="addForm">
                <div class="form-group">
                    <label for="codeName">Name</label>
                    <input type="text" id="codeName" required>
                </div>
                <div class="form-group">
                    <label for="codePIN">PIN Code (4 digits)</label>
                    <input type="password" id="codePIN" pattern="[0-9]{4}" maxlength="4" required>
                </div>
                <div class="form-group">
                    <label for="codeType">Type</label>
                    <select id="codeType" required>
                        <option value="permanent">Permanent</option>
                        <option value="guest">Guest</option>
                    </select>
                </div>
                <div class="form-group" id="expiryGroup" style="display: none;">
                    <label for="codeExpiry">Expiry Date</label>
                    <input type="date" id="codeExpiry">
                </div>
                <div class="form-group">
                    <label for="codeSlot">Slot (leave empty for auto-assign)</label>
                    <input type="number" id="codeSlot" min="0" max="99">
                </div>
                <div class="modal-actions">
                    <button type="button" class="secondary" id="cancelAdd">Cancel</button>
                    <button type="submit">Save</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Edit Expiry Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Expiry</h2>
            </div>
            <form id="editForm">
                <input type="hidden" id="editSlot">
                <div class="form-group">
                    <label for="editExpiry">Expiry Date</label>
                    <input type="date" id="editExpiry">
                </div>
                <div class="modal-actions">
                    <button type="button" class="secondary" id="cancelEdit">Cancel</button>
                    <button type="submit">Update</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Remove Confirmation Modal -->
    <div id="removeModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Remove Code</h2>
            </div>
            <p>Are you sure you want to remove this code?</p>
            <input type="hidden" id="removeSlot">
            <div class="modal-actions">
                <button type="button" class="secondary" id="cancelRemove">Cancel</button>
                <button type="button" class="danger" id="confirmRemove">Remove</button>
            </div>
        </div>
    </div>

    <script>
        let hass;
        let codes = [];
        
        // Initialize connection - this gets called by Home Assistant
        window.setHass = function(hassInstance) {
            hass = hassInstance;
            loadCodes();
        };
        
        // Initialize connection
        function initConnection() {
            // Try to get hass from parent window if in iframe
            if (window.parent && window.parent.hassConnection) {
                hass = window.parent.hassConnection;
                loadCodes();
            } else if (window.hassConnection) {
                hass = window.hassConnection;
                loadCodes();
            } else {
                // Wait for hass to be available
                setTimeout(initConnection, 100);
            }
        }
        
        // Load codes
        async function loadCodes() {
            if (!hass) {
                console.error('Home Assistant connection not available');
                showError('Waiting for Home Assistant connection...');
                setTimeout(initConnection, 500);
                return;
            }
            
            try {
                const result = await hass.callWS({
                    type: 'nimlykoder/list'
                });
                
                codes = result.codes || [];
                renderTable();
            } catch (err) {
                console.error('Failed to load codes:', err);
                showError('Failed to load codes: ' + err.message);
            }
        }
        
        // Send WebSocket message - updated to use hass.callWS
        async function sendMessage(message) {
            if (!hass) {
                throw new Error('No connection to Home Assistant');
            }
            
            try {
                const result = await hass.callWS(message);
                return result;
            } catch (err) {
                throw err;
            }
        }
        
        // Render table
        function renderTable() {
            const tbody = document.getElementById('codesBody');
            const loading = document.getElementById('loading');
            const tableContainer = document.getElementById('tableContainer');
            const emptyState = document.getElementById('emptyState');
            
            loading.style.display = 'none';
            tableContainer.style.display = 'block';
            
            if (codes.length === 0) {
                tbody.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            
            tbody.innerHTML = codes.map(code => {
                const isExpired = code.type === 'guest' && code.expiry && 
                    new Date(code.expiry) < new Date();
                const status = isExpired ? 'expired' : 'active';
                const statusLabel = isExpired ? 'Expired' : 'Active';
                
                return `
                    <tr>
                        <td>${code.slot}</td>
                        <td>${code.name}</td>
                        <td>${code.type}</td>
                        <td>${code.expiry || '-'}</td>
                        <td><span class="status-badge status-${status}">${statusLabel}</span></td>
                        <td>
                            <div class="actions">
                                <button class="secondary" onclick="editExpiry(${code.slot})">Edit</button>
                                <button class="danger" onclick="removeCode(${code.slot})">Remove</button>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        }
        
        // Show error
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }
        
        // Modal controls
        function showModal(modalId) {
            document.getElementById(modalId).classList.add('show');
        }
        
        function hideModal(modalId) {
            document.getElementById(modalId).classList.remove('show');
        }
        
        // Add code
        document.getElementById('addBtn').addEventListener('click', () => {
            document.getElementById('addForm').reset();
            document.getElementById('expiryGroup').style.display = 'none';
            showModal('addModal');
        });
        
        document.getElementById('cancelAdd').addEventListener('click', () => {
            hideModal('addModal');
        });
        
        document.getElementById('codeType').addEventListener('change', (e) => {
            const expiryGroup = document.getElementById('expiryGroup');
            if (e.target.value === 'guest') {
                expiryGroup.style.display = 'block';
                document.getElementById('codeExpiry').required = true;
            } else {
                expiryGroup.style.display = 'none';
                document.getElementById('codeExpiry').required = false;
            }
        });
        
        document.getElementById('addForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const data = {
                type: 'nimlykoder/add',
                name: document.getElementById('codeName').value,
                pin_code: document.getElementById('codePIN').value,
                code_type: document.getElementById('codeType').value,
            };
            
            const expiry = document.getElementById('codeExpiry').value;
            if (expiry) {
                data.expiry = expiry;
            }
            
            const slot = document.getElementById('codeSlot').value;
            if (slot) {
                data.slot = parseInt(slot);
            }
            
            try {
                await sendMessage(data);
                hideModal('addModal');
                await loadCodes();
            } catch (err) {
                showError('Failed to add code: ' + err.message);
            }
        });
        
        // Edit expiry
        window.editExpiry = function(slot) {
            const code = codes.find(c => c.slot === slot);
            if (code) {
                document.getElementById('editSlot').value = slot;
                document.getElementById('editExpiry').value = code.expiry || '';
                showModal('editModal');
            }
        };
        
        document.getElementById('cancelEdit').addEventListener('click', () => {
            hideModal('editModal');
        });
        
        document.getElementById('editForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const slot = parseInt(document.getElementById('editSlot').value);
            const expiry = document.getElementById('editExpiry').value;
            
            try {
                await sendMessage({
                    type: 'nimlykoder/update_expiry',
                    slot: slot,
                    expiry: expiry || null
                });
                hideModal('editModal');
                await loadCodes();
            } catch (err) {
                showError('Failed to update expiry: ' + err.message);
            }
        });
        
        // Remove code
        window.removeCode = function(slot) {
            document.getElementById('removeSlot').value = slot;
            showModal('removeModal');
        };
        
        document.getElementById('cancelRemove').addEventListener('click', () => {
            hideModal('removeModal');
        });
        
        document.getElementById('confirmRemove').addEventListener('click', async () => {
            const slot = parseInt(document.getElementById('removeSlot').value);
            
            try {
                await sendMessage({
                    type: 'nimlykoder/remove',
                    slot: slot
                });
                hideModal('removeModal');
                await loadCodes();
            } catch (err) {
                showError('Failed to remove code: ' + err.message);
            }
        });
        
        // Initialize on load
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initConnection);
        } else {
            initConnection();
        }
    </script>
</body>
</html>
